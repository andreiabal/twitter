<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Twitter</title>  
  <link href="main.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" media="screen" href="Fontes/HelveticaNeue/helvetica-neue.css">
</head>

<body>
  <header id="header">
    <h1 class="titleHeader"><b>TWITTER</b></h1>
  </header>

  <main id="main">
    <section id="profile">
      <h3 class="profile"><b>O que será, que será?</b></h3>
      <p>Que andam sussurrando em versos e trovas<br>Que andam combinando no breu das tocas<br>Que anda nas cabeças, anda nas bocas<br>Que vive nas ideias desses amantes<br>Que cantam os poetas mais delirantes<br>Que juram os profetas embriagados...</p>      
    </section>

    <form id="form" onsubmit="return onSubmit()">
      <div class="textarea">
        <textarea id="text" placeholder="O que está acontecendo?" onKeyUp="char()" onKeyDown="char()" ></textarea>
        <span id="count">140</span>
        <input disabled onclick="char()" type="submit" value="TWITTAR" id="button">
      </div>
    </form>

    <ul id="posts" class="posts"></ul>
  </main>

  <script type="text/javascript" src="arquivo.js">
  </script>
</body>
</html>
